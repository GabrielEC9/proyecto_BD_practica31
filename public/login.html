<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Inicio de Sesión</h2>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-600">Correo electrónico</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="password" class="block text-gray-600">Contraseña</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Iniciar sesión
      </button>
    </form>

    <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden"></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
